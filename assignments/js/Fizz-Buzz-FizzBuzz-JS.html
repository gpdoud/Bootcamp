<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script lang="Javascript">
        const output = () => {
            for(let idx = 0; idx <= 100; idx++) {
                if(idx % 3 == 0 && idx % 5 == 0) {
                    document.getElementById("out").innerHTML += "FizzBuzz<br>";
                    continue;
                }
                if(idx % 3 == 0) {
                    document.getElementById("out").innerHTML += "Fizz<br>";
                    continue;
                }
                if(idx % 5 == 0) {
                    document.getElementById("out").innerHTML += "Buzz<br>";
                    continue;
                }
                
                document.getElementById("out").innerHTML += idx + "<br>";
            }
        }
    </script>
</head>
<body onload="output()">
    <label id="out"></label>
</body>
</html>
